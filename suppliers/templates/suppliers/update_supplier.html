{% extends "base.html" %}

{% block content %}
<h1 class="page-title">Update Supplier: {{ supplier.name }}</h1>
<form method="post" id="update-supplier-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="supplier-name">Name:</label>
    <input type="text" id="supplier-name" name="name" value="{{ supplier.name }}" required>
  </div>
  <div class="form-group">
    <label for="supplier-contact">Contact Info:</label>
    <input type="text" id="supplier-contact" name="contact_info" value="{{ supplier.contact_info }}" required>
  </div>
  <div class="form-group">
    <label for="supplier-address">Address:</label>
    <input type="text" id="supplier-address" name="address" value="{{ supplier.address }}" required>
  </div>
  <button type="submit" id="update-supplier-btn">Update Supplier</button>
</form>
{% endblock %}
